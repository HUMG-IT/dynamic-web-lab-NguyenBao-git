<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Web động - Lưu Tên và Tính BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Ứng dụng Web động với Node.js và Express</h1>

    <!-- Form Lưu Tên -->
    <section>
        <h2>Lưu tên</h2>
        <form id="nameForm">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Gửi tên</button>
        </form>
        <p id="nameResponse"></p>
    </section>

<!-- Section Tính Chỉ Số BMI -->
<section>
    <h2>Tính chỉ số BMI</h2>
    <form id="bmiForm">
        <!-- Input Chiều Cao -->
        <label for="height">Chiều cao (cm):</label>
        <input type="number" id="height" placeholder="Nhập chiều cao (cm)" required />

        <!-- Input Cân Nặng -->
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng (kg)" required />

        <!-- Nút Submit -->
        <button type="submit">Tính BMI</button>
    </form>

    <!-- Kết Quả BMI -->
    <p id="bmiResult"></p>
</section>

    </section>
    <script src="js/script.js"></script>
</body>

</html>
